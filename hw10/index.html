<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="box">
        <div class="display">
          <input type="text" id="input" readonly size="18">
        </div>
        <div class="keys">
          <p>
            <input type="button" class="button gray" id="cleanMemor" value="mrc">
            <input type="button" class="button gray remember" value="m-">
            <input type="button" class="button gray remember" value="m+">
            <input type="button" id="divide" class="button pink" value="/">
          </p>
          <p>
            <input type="button" class="button black num" value="7">
            <input type="button" class="button black num" value="8">
            <input type="button" class="button black num" value="9">
            <input type="button" id="multiply" class="button pink" value="*">
          </p>
          <p>
            <input type="button" class="button black num" value="4">
            <input type="button" class="button black num" value="5">
            <input type="button" class="button black num" value="6">
            <input type="button" id="minus" class="button pink" value="-">
          </p>
          <p>
            <input type="button" class="button black num" value="1">
            <input type="button" class="button black num" value="2">
            <input type="button" class="button black num" value="3">
            <input type="button" id="plus" class="button pink" value="+">
          </p>
          <p>
            <input type="button" class="button black num" value="0">
            <input type="button" class="button black num" value=".">
            <input type="button" class="button black clean" value="C">
            <input type="button" class="button orange" id="idivid" value="=" disabled>
          </p>
        </div>
      </div>
      <script src="code.js"></script>
</body>
</html>
